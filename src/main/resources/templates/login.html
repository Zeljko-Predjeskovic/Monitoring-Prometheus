<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: header"/>
<body style="background-color: #1b59b5; color: aliceblue">
<div th:replace="index :: menu"/></div>

  <div class="container">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8 align-items-center">
          <h1 style="margin-top: 3%;margin-bottom: 3%">Login</h1>
        <div class="container" style="margin-top: 3%">
         <div th:if="${param.error}">
            Invalid username and password.
          </div>
          <div th:if="${param.logout}">
            You have been logged out.
          </div>
          <form th:action="@{/login}" method="post">
            <div class="input-group mb-3">
              <div class="row">
              <span class="input-group-text">User Name<input class="form-control" type="text" name="username"
                                                                    aria-label="Sizing example input"
                                                                    aria-describedby="inputGroup-sizing-default"/> </span>
            <span class="input-group-text">Password<input class="form-control" type="password" name="password"
                                                                  aria-label="Sizing example input"
                                                                  aria-describedby="inputGroup-sizing-default"/> </span>
              </div>
              </div>
            <div><input class="btn btn-light" type="submit" value="Sign In" style="margin-top: 3%;color:#1b59b5"/></div>
          </form>
            <div style="margin-top: 5%">
            <div class="col-sm-2">
            <a href="/oauth2/authorization/github" style="color: black">GitHub</a>
            </div>
            <div class="col-sm-2">
                <a href="login" style="color: black">Register</a>
            </div>
            </div>
        </div>
        </div>
    <div class="col-sm-2"></div>
  </div>
    </div>
</body>
</html>
